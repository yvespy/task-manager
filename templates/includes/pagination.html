{% if page_obj.paginator.num_pages > 1 %}
  <nav aria-label="Page navigation example" class="mt-2 mb-2">
    <ul class="pagination pagination-sm mb-0 justify-content-center">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?{{ page_param }}={{ page_obj.previous_page_number }}">Previous</a>
        </li>
      {% endif %}

      {% for num in page_obj.paginator.page_range %}
        <li class="page-item {% if page_obj.number == num %}active{% endif %}">
          <a class="page-link" href="?{{ page_param }}={{ num }}">{{ num }}</a>
        </li>
      {% endfor %}

      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?{{ page_param }}={{ page_obj.next_page_number }}">Next</a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
